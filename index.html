<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skopje Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        #map { height: 100vh; width: 100%; }
        .leaflet-popup-content { font-size: 13px; line-height: 1.5; }
        .popup-name { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
        .popup-row { color: #555; font-size: 12px; }
        .popup-channel { display: inline-block; padding: 2px 8px; border-radius: 10px; color: #fff; font-size: 11px; font-weight: bold; margin-top: 4px; }
        .popup-visited {
            display: flex; align-items: center; gap: 6px; margin-top: 8px;
            padding: 6px 0; border-top: 1px solid #eee; cursor: pointer; user-select: none;
        }
        .popup-visited input { width: 18px; height: 18px; accent-color: #27ae60; cursor: pointer; }
        .popup-visited label { font-size: 13px; font-weight: bold; color: #333; cursor: pointer; }
        .popup-visited .visited-yes { color: #27ae60; }

        .quota-progress { font-size: 11px; font-weight: bold; white-space: nowrap; flex-shrink: 0; min-width: 40px; text-align: center; }
        .qp-done { color: #27ae60; }
        .qp-sep { color: #999; }
        .qp-total { color: #e74c3c; }

        .legend-quota {
            width: 45px; padding: 3px 4px; border: 1px solid #ccc; border-radius: 4px;
            font-size: 12px; text-align: center; outline: none; flex-shrink: 0;
        }
        .legend-quota:focus { border-color: #4285F4; }
        .legend-quota-saved { border-color: #27ae60; background: #f0fff4; }
        #save-quotas {
            width: 100%; margin-top: 8px; padding: 6px; background: #27ae60; color: #fff;
            border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold;
        }
        #save-quotas:hover { background: #219a52; }
        #quota-status { font-size: 11px; color: #27ae60; text-align: center; margin-top: 4px; display: none; }

        #legend {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; border-radius: 8px; padding: 12px 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25); font-family: Arial, sans-serif;
            max-height: 90vh; overflow-y: auto; min-width: 200px;
        }
        #legend h3 {
            margin: 0; font-size: 14px; color: #333; cursor: pointer;
            display: flex; align-items: center; justify-content: space-between;
            user-select: none;
        }
        #legend h3::after { content: '▲'; font-size: 10px; color: #999; transition: transform 0.2s; }
        #legend.collapsed h3::after { transform: rotate(180deg); }
        #legend-body { transition: max-height 0.3s ease; overflow: hidden; }
        #legend.collapsed #legend-body { max-height: 0 !important; }
        #legend:not(.collapsed) #legend-body { max-height: 600px; }
        .legend-btns { display: flex; gap: 6px; margin-bottom: 8px; }
        .legend-btns button {
            flex: 1; padding: 4px 0; font-size: 11px; cursor: pointer;
            border: 1px solid #ccc; border-radius: 4px; background: #f8f8f8;
        }
        .legend-btns button:hover { background: #e8e8e8; }
        .legend-item {
            display: flex; align-items: center; gap: 8px;
            padding: 5px 4px; cursor: pointer; user-select: none; font-size: 13px;
            border-radius: 4px;
        }
        .legend-item:hover { background: #f5f5f5; }
        .legend-item input[type="checkbox"] {
            width: 16px; height: 16px; cursor: pointer; accent-color: var(--ch-color);
            flex-shrink: 0;
        }
        .legend-dot {
            width: 14px; height: 14px; border-radius: 50%; flex-shrink: 0;
            border: 2px solid rgba(0,0,0,0.2);
        }
        .legend-label { flex: 1; }
        .legend-count { color: #999; font-size: 11px; }
        .legend-item.disabled { opacity: 0.35; }
        .legend-item.disabled .legend-dot { border-color: #ccc; }

        .popup-btns { display: flex; gap: 6px; margin-top: 8px; }
        .btn-directions {
            flex: 1; padding: 6px 10px;
            background: #4285F4; color: #fff; border: none; border-radius: 4px;
            font-size: 12px; font-weight: bold; cursor: pointer; text-align: center;
        }
        .btn-directions:hover { background: #3367D6; }
        .btn-plan {
            flex: 1; padding: 6px 10px;
            background: #f39c12; color: #fff; border: none; border-radius: 4px;
            font-size: 12px; font-weight: bold; cursor: pointer; text-align: center;
        }
        .btn-plan:hover { background: #d68910; }
        .btn-plan.in-plan { background: #e74c3c; }
        .btn-plan.in-plan:hover { background: #c0392b; }

        #radius-modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 2000;
            justify-content: center; align-items: center;
        }
        #radius-modal.active { display: flex; }
        .radius-dialog {
            background: #fff; border-radius: 10px; padding: 16px 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); font-family: Arial, sans-serif;
            max-width: 320px; width: 90%; max-height: 80vh; overflow-y: auto;
        }
        .radius-dialog h4 { margin: 0 0 10px; font-size: 15px; color: #333; }
        .radius-btns { display: flex; gap: 6px; margin-bottom: 12px; flex-wrap: wrap; }
        .radius-btn {
            padding: 6px 14px; border: 2px solid #f39c12; border-radius: 20px;
            background: #fff; color: #f39c12; font-size: 13px; font-weight: bold;
            cursor: pointer; transition: all 0.15s;
        }
        .radius-btn:hover, .radius-btn.active { background: #f39c12; color: #fff; }
        .radius-channels { margin-bottom: 10px; }
        .radius-ch-item {
            display: flex; align-items: center; gap: 8px; padding: 5px 2px;
            font-size: 13px; cursor: pointer; user-select: none;
        }
        .radius-ch-item input { width: 16px; height: 16px; cursor: pointer; }
        .radius-ch-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
        .radius-ch-name { flex: 1; }
        .radius-ch-count { color: #888; font-size: 12px; }
        .radius-total { font-size: 13px; color: #555; margin-bottom: 10px; font-weight: bold; }
        .radius-actions { display: flex; gap: 8px; }
        .radius-add {
            flex: 1; padding: 8px; background: #f39c12; color: #fff; border: none;
            border-radius: 5px; font-size: 14px; font-weight: bold; cursor: pointer;
        }
        .radius-add:hover { background: #d68910; }
        .radius-cancel {
            padding: 8px 14px; background: #eee; color: #333; border: none;
            border-radius: 5px; font-size: 14px; cursor: pointer;
        }
        .radius-cancel:hover { background: #ddd; }

        #plan-panel {
            position: absolute; top: 55px; left: 10px; z-index: 1000;
            background: white; border-radius: 8px; padding: 10px 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25); font-family: Arial, sans-serif;
            max-height: 50vh; overflow-y: auto; min-width: 220px; max-width: 280px;
            display: none;
        }
        #plan-panel h4 {
            margin: 0 0 6px; font-size: 13px; color: #333;
            display: flex; align-items: center; justify-content: space-between;
        }
        .plan-count { font-size: 11px; color: #888; font-weight: normal; }
        .plan-item.visited-item { opacity: 0.5; text-decoration: line-through; }
        .plan-visit-btn {
            background: none; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;
            font-size: 14px; padding: 0 4px; flex-shrink: 0; line-height: 1.2;
        }
        .plan-visit-btn:hover { background: #f0fff4; border-color: #27ae60; }
        .plan-visit-btn.done { background: #27ae60; color: #fff; border-color: #27ae60; }
        .plan-item {
            display: flex; align-items: center; gap: 6px; padding: 5px 4px;
            border-radius: 4px; font-size: 12px;
        }
        .plan-item:hover { background: #f5f5f5; }
        .plan-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
        .plan-num { font-weight: bold; color: #555; font-size: 11px; min-width: 16px; }
        .plan-name { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .plan-remove {
            background: none; border: none; color: #e74c3c; cursor: pointer;
            font-size: 16px; font-weight: bold; padding: 0 4px; flex-shrink: 0;
        }
        .plan-remove:hover { color: #c0392b; }
        .plan-actions { display: flex; gap: 6px; margin-top: 8px; }
        .btn-optimize {
            flex: 1; padding: 7px; background: #f39c12; color: #fff;
            border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold;
        }
        .btn-optimize:hover { background: #d68910; }
        .btn-clear-plan {
            padding: 7px 10px; background: #e74c3c; color: #fff;
            border: none; border-radius: 4px; cursor: pointer; font-size: 12px;
        }
        .btn-clear-plan:hover { background: #c0392b; }
        #plan-route-info { font-size: 11px; color: #555; margin-top: 6px; display: none; }

        .stop-number-icon {
            background: #f39c12; color: #fff; font-weight: bold; font-size: 13px;
            width: 26px; height: 26px; border-radius: 50%; text-align: center;
            line-height: 26px; border: 2px solid #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }

        #nearby-plan-btn {
            position: absolute; top: 130px; left: 10px; z-index: 1000;
            background: #f39c12; border: none; border-radius: 8px;
            padding: 8px 12px; cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            display: flex; align-items: center; gap: 6px;
            color: #fff; font-size: 13px; font-weight: bold; font-family: Arial, sans-serif;
            transition: background 0.2s;
        }
        #nearby-plan-btn:hover { background: #d68910; }

        #route-info {
            position: absolute; bottom: 30px; left: 10px; z-index: 1000;
            background: white; border-radius: 8px; padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25); font-family: Arial, sans-serif;
            display: none; min-width: 200px;
        }
        #route-info h4 { margin: 0 0 6px; font-size: 14px; color: #333; }
        #route-info .route-details { font-size: 13px; color: #555; line-height: 1.6; }
        #route-info .route-dest { font-weight: bold; color: #222; margin-bottom: 4px; }
        #btn-clear-route {
            margin-top: 8px; padding: 5px 12px; background: #e74c3c; color: #fff;
            border: none; border-radius: 4px; cursor: pointer; font-size: 12px; width: 100%;
        }
        #btn-clear-route:hover { background: #c0392b; }

        .next-header { margin-top: 10px; padding-top: 8px; border-top: 1px solid #eee; font-size: 12px; font-weight: bold; color: #333; }
        .next-item {
            display: flex; align-items: center; gap: 8px; padding: 6px 4px;
            border-radius: 4px; cursor: pointer; font-size: 12px; margin-top: 4px;
        }
        .next-item:hover { background: #f0f4ff; }
        .next-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
        .next-name { flex: 1; font-weight: 600; color: #222; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 140px; }
        .next-dist { color: #888; font-size: 11px; white-space: nowrap; }
        .next-go {
            padding: 3px 8px; background: #4285F4; color: #fff; border: none;
            border-radius: 3px; cursor: pointer; font-size: 11px; flex-shrink: 0;
        }
        .next-go:hover { background: #3367D6; }

        #locate-btn {
            position: absolute; top: 80px; left: 10px; z-index: 1000;
            background: white; border: none; border-radius: 8px;
            width: 44px; height: 44px; cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        #locate-btn:hover { background: #f0f0f0; }
        #locate-btn svg { width: 22px; height: 22px; }

        #search-box {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            background: white; border-radius: 8px; padding: 8px 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        }
        #search-box input {
            border: 1px solid #ddd; border-radius: 4px; padding: 6px 10px;
            font-size: 13px; width: 250px; outline: none;
        }
        #search-box input:focus { border-color: #4A90D9; }
        #result-count { font-size: 11px; color: #888; margin-top: 4px; }


        @keyframes pulse-ring {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .my-location-icon {
            width: 20px; height: 20px; position: relative;
        }
        .my-location-dot {
            width: 14px; height: 14px; background: #4285F4; border: 3px solid #fff;
            border-radius: 50%; position: absolute; top: 3px; left: 3px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }
        .my-location-pulse {
            width: 14px; height: 14px; background: rgba(66,133,244,0.3);
            border-radius: 50%; position: absolute; top: 3px; left: 3px;
            animation: pulse-ring 1.5s ease-out infinite;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="locate-btn" title="My Location">
        <svg viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 2v3m0 14v3M2 12h3m14 0h3"/>
            <circle cx="12" cy="12" r="8"/>
        </svg>
    </button>
    <button id="nearby-plan-btn" title="Додај од моја локација во план">
        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" width="18" height="18">
            <circle cx="12" cy="12" r="3"/>
            <circle cx="12" cy="12" r="8"/>
            <path d="M12 2v3m0 14v3M2 12h3m14 0h3"/>
        </svg>
        <span>+ План</span>
    </button>
    <div id="search-box">
        <input type="text" id="search" placeholder="Пребарувај по име или улица...">
        <div id="result-count"></div>
    </div>
    <div id="radius-modal">
        <div class="radius-dialog">
            <h4 id="radius-title">Додај објекти во близина</h4>
            <div class="radius-btns">
                <button class="radius-btn" onclick="setRadius(1)">1 km</button>
                <button class="radius-btn" onclick="setRadius(3)">3 km</button>
                <button class="radius-btn" onclick="setRadius(5)">5 km</button>
                <button class="radius-btn" onclick="setRadius(10)">10 km</button>
            </div>
            <div class="radius-channels" id="radius-channels"></div>
            <div class="radius-total" id="radius-total"></div>
            <div class="radius-actions">
                <button class="radius-add" id="radius-add-btn">Додај во план</button>
                <button class="radius-cancel" onclick="closeRadiusModal()">Откажи</button>
            </div>
        </div>
    </div>
    <div id="plan-panel">
        <h4>План за посета <span class="plan-count" id="plan-count"></span></h4>
        <div id="plan-items"></div>
        <div class="plan-actions">
            <button class="btn-optimize" id="btn-optimize">Оптимизирај рута</button>
            <button class="btn-clear-plan" id="btn-clear-plan">X</button>
        </div>
        <div id="plan-route-info"></div>
    </div>
    <div id="route-info">
        <h4>Насоки / Directions</h4>
        <div class="route-dest" id="route-dest"></div>
        <div class="route-details" id="route-details"></div>
        <div id="next-nearest"></div>
        <button id="btn-clear-route">Исчисти рута / Clear route</button>
    </div>
    <div id="legend">
        <h3 id="legend-toggle">Канал / Channel</h3>
        <div id="legend-body">
            <div class="legend-btns" style="margin-top:8px">
                <button id="btn-all">Сите ON</button>
                <button id="btn-none">Сите OFF</button>
            </div>
            <div id="legend-items"></div>
            <button id="save-quotas">Зачувај квоти</button>
            <div id="quota-status">Зачувано!</div>
        </div>
    </div>

        const channelColors = {
            "Bar": "#e74c3c",

        // Initialize map centered on Skopje
        const map = L.map('map', {
            zoomSnap: 0.25,
            zoomDelta: 0.25,
            wheelDebounceTime: 150,
            wheelPxPerZoomLevel: 200
        }).setView([41.99, 21.47], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Channel quota storage
        function getChannelQuotas() {
            try { return JSON.parse(localStorage.getItem('skopje_channel_quotas') || '{}'); } catch(e) { return {}; }
        }
        function saveChannelQuotas(quotas) {
            localStorage.setItem('skopje_channel_quotas', JSON.stringify(quotas));
        }

        // Visited storage
        function getVisited() {
            try { return JSON.parse(localStorage.getItem('skopje_visited') || '{}'); } catch(e) { return {}; }
        }
        function setVisited(id, val) {
            const v = getVisited();
            if (val) { v[id] = true; } else { delete v[id]; }
            localStorage.setItem('skopje_visited', JSON.stringify(v));
        }
        function isVisited(id) { return !!getVisited()[id]; }

        function getVisitedCountByChannel() {
            const v = getVisited();
            const counts = {};
            locations.forEach(loc => {
                if (v[loc.id]) counts[loc.channel] = (counts[loc.channel] || 0) + 1;
            });
            return counts;
        }

        // Visit plan storage
        function getPlan() {
            try { return JSON.parse(localStorage.getItem('skopje_plan') || '[]'); } catch(e) { return []; }
        }
        function savePlan(plan) { localStorage.setItem('skopje_plan', JSON.stringify(plan)); }
        function isInPlan(id) { return getPlan().includes(id); }
        function addToPlan(id) {
            const plan = getPlan();
            if (!plan.includes(id)) { plan.push(id); savePlan(plan); }
            renderPlanPanel();
            refreshMarkers();
        }
        function removeFromPlan(id) {
            savePlan(getPlan().filter(x => x !== id));
            renderPlanPanel();
            refreshMarkers();
        }
        function togglePlan(id) {
            if (isInPlan(id)) {
                removeFromPlan(id);
            } else {
                addToPlan(id);
                openRadiusModal(id);
            }
        }

        function planToggleVisited(id) {
            setVisited(id, !isVisited(id));
            updateQuotaProgress();
            renderPlanPanel();
            refreshMarkers();
        }

        // Radius modal state
        let radiusCenter = null; // {lat, lng, name}
        let radiusKm = null;
        let radiusNearby = [];
        let radiusChannelChecked = {};

        function openRadiusModal(centerId) {
            const loc = locations.find(l => l.id === centerId);
            if (!loc) return;
            openRadiusModalAt(loc.lat, loc.lng, loc.name);
        }

        function openRadiusModalFromMyLocation() {
            if (!myLatLng) {
                alert('Локацијата сеуште не е достапна. Пробај повторно.');
                return;
            }
            openRadiusModalAt(myLatLng[0], myLatLng[1], 'Моја локација');
        }

        function openRadiusModalAt(lat, lng, name) {
            radiusCenter = { lat, lng, name };
            radiusKm = null;
            radiusNearby = [];
            radiusChannelChecked = {};
            document.getElementById('radius-title').textContent = `Додај во близина на: ${name}`;
            document.getElementById('radius-channels').innerHTML = '';
            document.getElementById('radius-total').textContent = '';
            document.querySelectorAll('.radius-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('radius-modal').classList.add('active');
        }

        function closeRadiusModal() {
            document.getElementById('radius-modal').classList.remove('active');
            radiusCenter = null;
        }

        function setRadius(km) {
            radiusKm = km;
            document.querySelectorAll('.radius-btn').forEach(b => {
                b.classList.toggle('active', parseFloat(b.textContent) === km);
            });

            // Find nearby locations within radius
            const plan = getPlan();
            radiusNearby = locations.filter(l => {
                if (plan.includes(l.id)) return false;
                return haversineKm(radiusCenter.lat, radiusCenter.lng, l.lat, l.lng) <= km;
            });

            // Group by channel
            const byChannel = {};
            radiusNearby.forEach(l => {
                byChannel[l.channel] = (byChannel[l.channel] || 0) + 1;
            });

            // All channels checked by default
            radiusChannelChecked = {};
            Object.keys(byChannel).forEach(ch => { radiusChannelChecked[ch] = true; });

            renderRadiusChannels(byChannel);
            updateRadiusTotal();
        }

        function renderRadiusChannels(byChannel) {
            const container = document.getElementById('radius-channels');
            let html = '';
            Object.entries(byChannel).sort((a,b) => b[1] - a[1]).forEach(([ch, cnt]) => {
                const color = channelColors[ch] || '#999';
                const checked = radiusChannelChecked[ch] ? 'checked' : '';
                html += `<label class="radius-ch-item">
                    <input type="checkbox" ${checked} onchange="toggleRadiusChannel('${ch}', this.checked)">
                    <div class="radius-ch-dot" style="background:${color}"></div>
                    <span class="radius-ch-name">${ch}</span>
                    <span class="radius-ch-count">${cnt}</span>
                </label>`;
            });
            container.innerHTML = html;
        }

        function toggleRadiusChannel(ch, val) {
            radiusChannelChecked[ch] = val;
            updateRadiusTotal();
        }

        function updateRadiusTotal() {
            const filtered = radiusNearby.filter(l => radiusChannelChecked[l.channel]);
            document.getElementById('radius-total').textContent = `Вкупно: ${filtered.length} објекти`;
        }

        document.getElementById('radius-add-btn').addEventListener('click', () => {
            if (!radiusKm) { alert('Избери радиус.'); return; }
            const filtered = radiusNearby.filter(l => radiusChannelChecked[l.channel]);
            if (filtered.length === 0) { alert('Нема објекти за додавање.'); return; }
            const plan = getPlan();
            filtered.forEach(l => {
                if (!plan.includes(l.id)) plan.push(l.id);
            });
            savePlan(plan);
            renderPlanPanel();
            refreshMarkers();
            closeRadiusModal();
        });

        document.getElementById('radius-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('radius-modal')) closeRadiusModal();
        });

        let planRouteLayer = null;
        let planStopMarkers = [];

        function clearPlanRoute() {
            if (planRouteLayer) { map.removeLayer(planRouteLayer); planRouteLayer = null; }
            planStopMarkers.forEach(m => map.removeLayer(m));
            planStopMarkers = [];
            document.getElementById('plan-route-info').style.display = 'none';
        }

        function renderPlanPanel() {
            const plan = getPlan();
            const panel = document.getElementById('plan-panel');
            const itemsEl = document.getElementById('plan-items');
            const countEl = document.getElementById('plan-count');

            if (plan.length === 0) {
                panel.style.display = 'none';
                clearPlanRoute();
                return;
            }
            panel.style.display = 'block';
            countEl.textContent = `(${plan.length})`;

            let html = '';
            plan.forEach((id, i) => {
                const loc = locations.find(l => l.id === id);
                if (!loc) return;
                const color = channelColors[loc.channel] || '#999';
                const v = isVisited(loc.id);
                const rowClass = v ? 'plan-item visited-item' : 'plan-item';
                const btnClass = v ? 'plan-visit-btn done' : 'plan-visit-btn';
                const btnIcon = v ? '&#10003;' : '&#9744;';
                html += `<div class="${rowClass}">
                    <button class="${btnClass}" onclick="planToggleVisited('${loc.id}')" title="Посетен">${btnIcon}</button>
                    <span class="plan-num">${i + 1}</span>
                    <div class="plan-dot" style="background:${color}"></div>
                    <span class="plan-name" title="${loc.name}">${loc.name}</span>
                    <button class="plan-remove" onclick="removeFromPlan('${loc.id}')">&times;</button>
                </div>`;
            });
            itemsEl.innerHTML = html;
        }

        function optimizePlanRoute() {
            const plan = getPlan();
            if (plan.length === 0) {
                alert('Додај локации во планот.');
                return;
            }

            const planLocs = plan.map(id => locations.find(l => l.id === id)).filter(Boolean);

            // Nearest-neighbor ordering: start from my location or first item
            let curLat, curLng;
            if (myLatLng) {
                curLat = myLatLng[0];
                curLng = myLatLng[1];
            } else {
                curLat = planLocs[0].lat;
                curLng = planLocs[0].lng;
            }

            const remaining = [...planLocs];
            const ordered = [];
            while (remaining.length > 0) {
                let bestIdx = 0;
                let bestDist = Infinity;
                for (let i = 0; i < remaining.length; i++) {
                    const d = haversineKm(curLat, curLng, remaining[i].lat, remaining[i].lng);
                    if (d < bestDist) { bestDist = d; bestIdx = i; }
                }
                const next = remaining.splice(bestIdx, 1)[0];
                ordered.push(next);
                curLat = next.lat;
                curLng = next.lng;
            }

            // Save reordered plan
            savePlan(ordered.map(l => l.id));
            renderPlanPanel();

            // Build OSRM route coords
            let coords = '';
            if (myLatLng) {
                coords = `${myLatLng[1]},${myLatLng[0]};`;
            }
            coords += ordered.map(l => `${l.lng},${l.lat}`).join(';');

            const url = `https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=geojson`;

            document.getElementById('btn-optimize').textContent = '...';

            fetch(url)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('btn-optimize').textContent = 'Оптимизирај рута';
                    if (!data.routes || !data.routes.length) {
                        alert('Не може да се најде рута.');
                        return;
                    }
                    clearPlanRoute();

                    const route = data.routes[0];
                    const routeCoords = route.geometry.coordinates.map(c => [c[1], c[0]]);

                    planRouteLayer = L.polyline(routeCoords, {
                        color: '#e74c3c', weight: 6, opacity: 0.9
                    }).addTo(map);

                    // Numbered stop markers
                    ordered.forEach((loc, i) => {
                        const marker = L.marker([loc.lat, loc.lng], {
                            icon: L.divIcon({
                                className: 'stop-number-icon',
                                html: `${i + 1}`,
                                iconSize: [26, 26],
                                iconAnchor: [13, 13]
                            }),
                            zIndexOffset: 900
                        }).addTo(map);
                        planStopMarkers.push(marker);
                    });

                    map.fitBounds(planRouteLayer.getBounds().pad(0.1));

                    const distKm = (route.distance / 1000).toFixed(1);
                    const durMin = Math.round(route.duration / 60);
                    const infoEl = document.getElementById('plan-route-info');
                    infoEl.innerHTML = `<b>Растојание:</b> ${distKm} km | <b>Време:</b> ~${durMin} мин`;
                    infoEl.style.display = 'block';
                })
                .catch(() => {
                    document.getElementById('btn-optimize').textContent = 'Оптимизирај рута';
                    alert('Грешка при оптимизација.');
                });
        }

        // Create colored pin markers using SVG
        function createPinIcon(color, visited) {
            const center = visited
                ? `<path d="M9 14l3 3 7-7" fill="none" stroke="#27ae60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>`
                : `<circle cx="15" cy="14" r="6" fill="#fff" opacity="0.9"/>`;
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="30" height="42" viewBox="0 0 30 42">
                <path d="M15 0C6.7 0 0 6.7 0 15c0 10.5 15 27 15 27s15-16.5 15-27C30 6.7 23.3 0 15 0z"
                      fill="${visited ? '#27ae60' : color}" stroke="#fff" stroke-width="2"/>
                ${center}
            </svg>`;
            return L.divIcon({
                html: svg,
                className: '',
                iconSize: [30, 42],
                iconAnchor: [15, 42],
                popupAnchor: [0, -36]
            });
        }

        function createMarker(loc) {
            const color = channelColors[loc.channel] || "#999";
            const visited = isVisited(loc.id);
            const inPlan = isInPlan(loc.id);
            const checkedAttr = visited ? 'checked' : '';
            const labelClass = visited ? 'visited-yes' : '';
            const labelText = visited ? 'Посетен!' : 'Посетен?';
            const planBtnClass = inPlan ? 'btn-plan in-plan' : 'btn-plan';
            const planBtnText = inPlan ? '- План' : '+ План';
            return L.marker([loc.lat, loc.lng], {
                icon: createPinIcon(color, visited)
            }).bindPopup(`
                <div class="popup-name">${loc.name}</div>
                <div class="popup-row"><b>Улица:</b> ${loc.street}</div>
                <div class="popup-row"><b>ID:</b> ${loc.id}</div>
                <div class="popup-channel" style="background:${color}">${loc.channel}</div>
                <div class="popup-visited">
                    <input type="checkbox" id="vis-${loc.id}" ${checkedAttr} onchange="toggleVisited('${loc.id}')">
                    <label for="vis-${loc.id}" class="${labelClass}">${labelText}</label>
                </div>
                <div class="popup-btns">
                    <button class="btn-directions" onclick="getDirections(${loc.lat},${loc.lng},'${loc.name.replace(/'/g,"\\'")}','${loc.id}')">Насоки</button>
                    <button class="${planBtnClass}" onclick="togglePlan('${loc.id}')">&#9776; ${planBtnText}</button>
                </div>
            `);
        }

        function toggleVisited(id) {
            const cb = document.getElementById('vis-' + id);
            setVisited(id, cb.checked);
            updateQuotaProgress();
            refreshMarkers();
        }

        // Track state
        const activeChannels = new Set(Object.keys(channelColors));
        let searchTerm = "";
        const clusterGroup = L.markerClusterGroup({ maxClusterRadius: 40, spiderfyOnMaxZoom: true });
        map.addLayer(clusterGroup);

        function refreshMarkers() {
            clusterGroup.clearLayers();
            let count = 0;
            locations.forEach(loc => {
                if (!activeChannels.has(loc.channel)) return;
                if (searchTerm && !loc.name.toLowerCase().includes(searchTerm) &&
                    !loc.street.toLowerCase().includes(searchTerm) &&
                    !loc.id.includes(searchTerm)) return;
                clusterGroup.addLayer(createMarker(loc));
                count++;
            });
            document.getElementById('result-count').textContent =
                `${count} / ${locations.length} локации`;
        }

        // Build legend
        const channelCounts = {};
        locations.forEach(loc => {
            channelCounts[loc.channel] = (channelCounts[loc.channel] || 0) + 1;
        });

        const legendEl = document.getElementById('legend-items');
        const checkboxes = {};
        const savedQuotas = getChannelQuotas();
        Object.entries(channelColors).forEach(([ch, color]) => {
            const cnt = channelCounts[ch] || 0;
            const item = document.createElement('label');
            item.className = 'legend-item';
            item.style.setProperty('--ch-color', color);
            item.innerHTML = `
                <input type="checkbox" checked data-channel="${ch}">
                <div class="legend-dot" style="background:${color}"></div>
                <span class="legend-label">${ch}</span>
                <span class="legend-count">${cnt}</span>
                <span class="quota-progress" data-progress-channel="${ch}"></span>
                <input type="number" class="legend-quota" data-quota-channel="${ch}"
                    value="${savedQuotas[ch] || ''}" placeholder="0" min="0"
                    title="Квота за ${ch}" onclick="event.stopPropagation()">
            `;
            const cb = item.querySelector('input');
            checkboxes[ch] = cb;
            cb.addEventListener('change', () => {
                if (cb.checked) {
                    activeChannels.add(ch);
                    item.classList.remove('disabled');
                } else {
                    activeChannels.delete(ch);
                    item.classList.add('disabled');
                }
                refreshMarkers();
            });
            legendEl.appendChild(item);
        });

        // Select All / Deselect All
        document.getElementById('btn-all').addEventListener('click', () => {
            Object.entries(checkboxes).forEach(([ch, cb]) => {
                cb.checked = true;
                activeChannels.add(ch);
                cb.closest('.legend-item').classList.remove('disabled');
            });
            refreshMarkers();
        });
        document.getElementById('btn-none').addEventListener('click', () => {

                cb.checked = false;

                cb.closest('.legend-item').classList.add('disabled');

        // Save channel quotas
        document.getElementById('save-quotas').addEventListener('click', () => {
            const quotas = {};
            document.querySelectorAll('.legend-quota').forEach(input => {
                const ch = input.dataset.quotaChannel;
                const val = input.value.trim();
                if (val) quotas[ch] = val;
                input.classList.toggle('legend-quota-saved', !!val);
            });
            saveChannelQuotas(quotas);
            updateQuotaProgress();
            const status = document.getElementById('quota-status');
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 2000);

        // Quota progress update
        function updateQuotaProgress() {
            const quotas = getChannelQuotas();
            const visitedCounts = getVisitedCountByChannel();
            document.querySelectorAll('[data-progress-channel]').forEach(el => {
                const ch = el.dataset.progressChannel;
                const quota = parseInt(quotas[ch]) || 0;
                const done = visitedCounts[ch] || 0;
                if (quota > 0) {
                    el.innerHTML = `<span class="qp-done">${done}</span><span class="qp-sep">/</span><span class="qp-total">${quota}</span>`;
                } else {
                    el.textContent = done > 0 ? `${done}` : '';
                    if (done > 0) el.innerHTML = `<span class="qp-done">${done}</span>`;
                }
            });
        }

        // Highlight saved quotas on load
        document.querySelectorAll('.legend-quota').forEach(input => {
            if (input.value) input.classList.add('legend-quota-saved');
        });

        updateQuotaProgress();

        // Plan panel events
        document.getElementById('btn-optimize').addEventListener('click', optimizePlanRoute);
        document.getElementById('btn-clear-plan').addEventListener('click', () => {
            savePlan([]);
            clearPlanRoute();
            renderPlanPanel();
            refreshMarkers();
        });
        renderPlanPanel();

        // Nearby plan from my location
        document.getElementById('nearby-plan-btn').addEventListener('click', openRadiusModalFromMyLocation);

        // Legend collapse toggle
        document.getElementById('legend-toggle').addEventListener('click', () => {
            document.getElementById('legend').classList.toggle('collapsed');
        });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase().trim();
            refreshMarkers();
        });

        // Initial render
        refreshMarkers();

        // Fit bounds
        if (clusterGroup.getLayers().length > 0) {
            map.fitBounds(clusterGroup.getBounds().pad(0.05));
        }

        // My Location
        let myLocationMarker = null;
        let myLocationCircle = null;

        const myLocIcon = L.divIcon({
            className: 'my-location-icon',
            html: '<div class="my-location-pulse"></div><div class="my-location-dot"></div>',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        function showMyLocation(lat, lng, accuracy, zoomTo) {
            if (myLocationMarker) {
                myLocationMarker.setLatLng([lat, lng]);
                myLocationCircle.setLatLng([lat, lng]).setRadius(accuracy);
            } else {
                myLocationCircle = L.circle([lat, lng], {
                    radius: accuracy, color: '#4285F4', fillColor: '#4285F4',
                    fillOpacity: 0.1, weight: 1
                }).addTo(map);
                myLocationMarker = L.marker([lat, lng], { icon: myLocIcon, zIndexOffset: 1000 })
                    .addTo(map)
                    .bindPopup('<b>Моја локација</b>');
            }
            if (zoomTo) map.setView([lat, lng], 15);
        }

        // Directions / Routing
        let myLatLng = null;
        let routeLine = null;

        let currentDestId = null;
        const visitedIds = new Set();

        function haversineKm(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function findNearest(fromLat, fromLng, excludeId, count) {
            return locations
                .filter(l => l.id !== excludeId && activeChannels.has(l.channel) && !visitedIds.has(l.id))
                .map(l => ({ ...l, dist: haversineKm(fromLat, fromLng, l.lat, l.lng) }))
                .sort((a, b) => a.dist - b.dist)
                .slice(0, count);
        }

        function showNearest(destLat, destLng, destId) {
            const container = document.getElementById('next-nearest');
            const nearest = findNearest(destLat, destLng, destId, 3);
            if (!nearest.length) { container.innerHTML = ''; return; }

            let html = '<div class="next-header">Следен најблизок / Next nearest:</div>';
            nearest.forEach(n => {
                const color = channelColors[n.channel] || '#999';
                const distTxt = n.dist < 1 ? `${Math.round(n.dist*1000)} m` : `${n.dist.toFixed(1)} km`;
                html += `<div class="next-item">
                    <div class="next-dot" style="background:${color}"></div>
                    <span class="next-name" title="${n.name}">${n.name}</span>
                    <span class="next-dist">${distTxt}</span>
                    <button class="next-go" onclick="goToNext(${n.lat},${n.lng},'${n.name.replace(/'/g,"\\'")}','${n.id}')">Go</button>
                </div>`;
            });
            container.innerHTML = html;
        }

        function goToNext(lat, lng, name, id) {
            if (currentDestId) visitedIds.add(currentDestId);
            currentDestId = id;
            if (myLatLng) {
                fetchRoute(myLatLng[0], myLatLng[1], lat, lng, name, id);
            } else {
                getDirections(lat, lng, name, id);
            }
        }

        function clearRoute() {
            if (routeLine) { map.removeLayer(routeLine); routeLine = null; }
            document.getElementById('route-info').style.display = 'none';
            document.getElementById('next-nearest').innerHTML = '';
            currentDestId = null;
            visitedIds.clear();
        }

        document.getElementById('btn-clear-route').addEventListener('click', clearRoute);

        // Background location tracking — silent updates
        if (navigator.geolocation) {
            // Quick low-accuracy first
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    myLatLng = [pos.coords.latitude, pos.coords.longitude];
                    showMyLocation(myLatLng[0], myLatLng[1], pos.coords.accuracy, false);
                },
                () => {},
                { enableHighAccuracy: false, timeout: 3000, maximumAge: 60000 }
            );
            // Then watch for better accuracy
            navigator.geolocation.watchPosition(
                (pos) => {
                    myLatLng = [pos.coords.latitude, pos.coords.longitude];
                    showMyLocation(myLatLng[0], myLatLng[1], pos.coords.accuracy, false);
                },
                () => {},
                { enableHighAccuracy: true, maximumAge: 10000 }
            );
        }

        function getDirections(destLat, destLng, destName, destId) {
            if (currentDestId) visitedIds.add(currentDestId);
            currentDestId = destId || null;

            // Use cached location if available (instant)
            if (myLatLng) {
                fetchRoute(myLatLng[0], myLatLng[1], destLat, destLng, destName, destId);
                return;
            }

            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }
            // Fallback: try low accuracy first, then high
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    myLatLng = [pos.coords.latitude, pos.coords.longitude];
                    showMyLocation(myLatLng[0], myLatLng[1], pos.coords.accuracy, false);
                    fetchRoute(myLatLng[0], myLatLng[1], destLat, destLng, destName, destId);
                },
                () => {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            myLatLng = [pos.coords.latitude, pos.coords.longitude];
                            showMyLocation(myLatLng[0], myLatLng[1], pos.coords.accuracy, false);
                            fetchRoute(myLatLng[0], myLatLng[1], destLat, destLng, destName, destId);
                        },
                        (err) => { alert('Не може да се добие локација: ' + err.message); },
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                },
                { enableHighAccuracy: false, timeout: 3000, maximumAge: 60000 }
            );
        }

        function fetchRoute(fromLat, fromLng, toLat, toLng, destName, destId) {
            clearRoute();
            const url = `https://router.project-osrm.org/route/v1/driving/${fromLng},${fromLat};${toLng},${toLat}?overview=full&geometries=geojson`;

            fetch(url)
                .then(r => r.json())
                .then(data => {
                    if (!data.routes || !data.routes.length) {
                        alert('No route found.');
                        return;
                    }
                    const route = data.routes[0];
                    const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);

                    routeLine = L.polyline(coords, {
                        color: '#4285F4', weight: 5, opacity: 0.8
                    }).addTo(map);

                    map.fitBounds(routeLine.getBounds().pad(0.1));

                    const distKm = (route.distance / 1000).toFixed(1);
                    const durMin = Math.round(route.duration / 60);

                    document.getElementById('route-dest').textContent = destName;
                    document.getElementById('route-details').innerHTML =
                        `<b>Растојание:</b> ${distKm} km<br><b>Време:</b> ~${durMin} мин`;
                    document.getElementById('route-info').style.display = 'block';

                    showNearest(toLat, toLng, destId);
                })
                .catch(() => alert('Error fetching route.'));
        }

        document.getElementById('locate-btn').addEventListener('click', () => {
            const btn = document.getElementById('locate-btn');
            if (myLatLng) {
                showMyLocation(myLatLng[0], myLatLng[1], 50, true);
                return;
            }
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }
            btn.style.background = '#e8f0fe';
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    btn.style.background = '';
                    myLatLng = [pos.coords.latitude, pos.coords.longitude];
                    showMyLocation(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy, true);
                },
                (err) => {
                    btn.style.background = '';
                    alert('Не може да се добие локација: ' + err.message);
                },
                { enableHighAccuracy: false, timeout: 5000, maximumAge: 60000 }
            );
        });
    </script>
</body>
</html>
